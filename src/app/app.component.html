<nav class="navbar">
  <!-- Left: search + cart -->
  <div class="nav-left">
    <button class="icon-btn" aria-label="Search">
      <img src="../assets/images/icons/searchIcon.svg" alt="Search">
    </button>
    <button class="icon-btn cart-icon-btn" (click)="cartSidebar.toggleSidebar()" aria-label="Cart">
      <img src="../assets/images/icons/shopIcon.svg" alt="Cart">{{cartCount}}
    </button>
  </div>

  <!-- Center: logo (always stays centered now) -->
  <div class="logo" routerLink="">
    <img src="./assets/images/made%203D%20logo.svg" alt="Made 3D Logo">
  </div>

  <!-- Desktop nav -->
  <div class="nav-links desktop">
    <a routerLink="">Home</a>
    <a routerLink="/products">Products</a>
    <a routerLink="/custom">Custom Order</a>
    <a routerLink="/services">Services</a>
    <a routerLink="/contact">Contact</a>

  </div>

  <!-- Mobile hamburger -->
  <div class="hamburger" (click)="toggleMenu()" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>


<!-- Side menu -->
<div class="side-menu" [class.open]="isMenuOpen">
  <a routerLink="" (click)="toggleMenu()">Home</a>
  <a routerLink="/products" (click)="toggleMenu()">Products</a>
  <a routerLink="/custom" (click)="toggleMenu()">Custom Order</a>
  <a routerLink="/services" (click)="toggleMenu()">Services</a>
  <a routerLink="/contact" (click)="toggleMenu()">Contact</a>
</div>

<!-- Overlay -->
<div class="overlay" *ngIf="isMenuOpen" (click)="toggleMenu()"></div>

<app-cart-sidebar #cartSidebar></app-cart-sidebar>
