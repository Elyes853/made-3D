

<nav class="navbar">
  <!-- Left side: search and cart -->
  <div class="nav-left">
    <button class="icon-btn">
      <img src="./assets/images/searchIcon.svg" alt="Search">
    </button>
    <button class="icon-btn">
      <img src="./assets/images/shopIcon.svg" alt="Cart">
    </button>
  </div>

  <!-- Center: logo -->
  <div class="logo">
    <img src="./assets/images/made%203D%20logo.svg" alt="Logo">
  </div>

  <!-- Desktop menu -->
  <div class="nav-links desktop">
    <a routerLink="">Home</a>
    <a routerLink="/products">Products</a>
    <a routerLink="/services">Services</a>
    <a routerLink="/contact">Contact</a>
  </div>

  <!-- Right side: hamburger -->
  <div class="hamburger" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<!-- Side menu -->
<div class="side-menu" [class.open]="isMenuOpen">
  <a routerLink="" (click)="toggleMenu()">Home</a>
  <a routerLink="/products" (click)="toggleMenu()">Products</a>
  <a routerLink="/services" (click)="toggleMenu()">Services</a>
  <a routerLink="/contact" (click)="toggleMenu()">Contact</a>
</div>

<!-- Overlay -->
<div class="overlay" *ngIf="isMenuOpen" (click)="toggleMenu()"></div>
